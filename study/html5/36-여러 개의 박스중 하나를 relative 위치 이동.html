<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">    
    <title>여러 개의 박스중 하나를 absolute 위치 이동</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{width: 100px; height: 100px; line-height: 100px; text-align: center; margin-bottom: 10px; background-color: sandybrown;}
        
        p.posbox{
            /*
            상대위치 지정시 좌표이동의 기준점은 원래 요소가 위치해있던 지점이 기준점이다
            */
            position: relative; left: 50px; top: 70px;
        
        color: whitesmoke; background-color: coral;}
       
    </style>
</head>
<body>
  <p>박스1</p>
  <p class="posbox">절대위치지점 박스2 </p>
  <p>박스3</p>
  <p>박스4</p>
  <p>박스5</p>
  
  
</body>
</html>
