<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">    
    <title>HTML과 CSS의 역할 및 관계</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        /* css의 핵심 -> 누구에게 {무엇을:어떻게;}*/
        
        h1{color: red;}
        
        p{
            color: blue;
            font-weight:800px;
            font-size:36px;
        }
    </style>
</head>
<body>
    <h1>후회하지 않는다면 그 선택은 옳은 선택이다.</h1>
    <p>이미 일어난 일에 얽매이지 않고 기회로 바꾸자.</p>
    
    
    <hr> <!--이전 내용과 다음 내용을 구분짓고 싶을 때--> 
    
    <p>
        html의 역할 - 본문 내용을 읽고 의미적으로 분석후 내용에 알맞은 태그를 붙인다. 딱 거기까지...
    </p>
    
    <p>
        css의 역할 - 본문 내용을 화면에 어떻게 보일까를 결정한다. 즉 화면 디자인 임무를 수행함
    </p>
</body>
</html>
