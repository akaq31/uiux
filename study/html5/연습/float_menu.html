<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">    
    <title>ul을 활용한 메뉴구조</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>  
        *{margin: 0 auto;}
        h1{text-align: center;}
        p{width: 638px; height: 300px; line-height: 300px; text-align: center; border: 1px solid grey;}
        li{float:left; list-style: none; width: 150px; height:50px; font-weight: bold; line-height: 50px; text-align: center; border:1px solid grey;}
        .clearfix{clear:both;}
        
    </style>
</head>
<body>
<h1>웹표준 퍼블리싱 강좌</h1>


<div id="menu">
<ul>
   
    <li> 보충특강</li>
    <li> 문제풀이</li>
    <li> 자료실</li>
    <li> 작업환경</li>    

</ul>
<p>메뉴 선택에 따른 내용 출력란</p>
</div>
</body>
</html>
