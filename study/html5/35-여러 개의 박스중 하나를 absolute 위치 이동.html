<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">    
    <title>여러 개의 박스중 하나를 absolute 위치 이동</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{width: 100px; height: 100px; line-height: 100px; text-align: center; margin-bottom: 10px; background-color: mediumpurple;}
        p.posbox{position: absolute; left: 80px; top: 70px; color: whitesmoke; background-color: mediumorchid;}
        /*
        position absolute의 경우 주변 요소가 엡솔루트한 요소가 있던 위치로 올라온다. 
        */
    </style>
</head>
<body>
  <p>박스1</p>
  <p class="posbox">절대위치지점 박스2 </p>
  <p>박스3</p>
  <p>박스4</p>
  <p>박스5</p>
  
  
</body>
</html>
