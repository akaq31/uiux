<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">    
    <title>float을 이용한 레이아웃</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        *{margin: 0; padding: 0;}
        .left{float: left; width:250px; height:400px; line-height: 400px; text-align: center; border:1px solid black;}
        .right{float: left; width:463px; height:400px; line-height: 450px; text-align: center; border:1px solid black;}
        .article:after{display: block;clear: both; content: '';}
    </style>
</head>
<body>
<div id="wrap">
    <header><h1>메인메뉴 영역</h1></header>
    <section>
        <article class="left">서브메뉴</article>
        <article class="right">본문메뉴</article>
    </section>
    <footer><address>&copy;Designed by 김하은</address></footer>
</div>
</body>
</html>
