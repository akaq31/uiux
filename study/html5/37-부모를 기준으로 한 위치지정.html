<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">    
    <title>부모를 기준으로 한 위치지정</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /*
        position:relative의 주용도
        1) 해당 요소의 이동이 주 목적이 아니다.
        2) 앱솔루트 할 요소의 기준점으로 설정하는 것이 주용도이다.
        3) 따라서 body가 아닌 새로운 기준점을 기준으로 이동하게 된다.
        */
        .parent{position: relative; width:400px; height: 400px; margin: 100px 0 0 100px; background-color: yellow;}
       
        .parent>.child{position: absolute; left: 100px; top: 100px; width: 100px; height: 100px; background-color: tomato;}
    </style>
</head>
<body>
<div class="parent">
<p class="child">자식</p>
</div>

</body>
</html>
